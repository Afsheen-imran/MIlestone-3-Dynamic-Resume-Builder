<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    
    <!-- Form Section -->
    <div class="form-container">
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="linkedin">LinkedIn URL:</label>
            <input type="url" id="linkedin" required>

            <label for="youtube">YouTube Channel URL:</label>
            <input type="url" id="youtube" required>

            <label for="objective">Career Objective:</label>
            <textarea id="objective" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="work-exp">Work Experience:</label>
            <textarea id="work-exp" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>

            <label for="certifications">Certifications (comma separated):</label>
            <textarea id="certifications" placeholder="Certificate 1, Certificate 2, etc." required></textarea>

            <!-- Profile Picture Upload -->
            <label for="profile-picture">Upload Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*" required>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <!-- Resume Section -->
    <div class="resume-container hidden">
        <div class="left-section">
            <img id="profile-img" src="" alt="Profile Picture" class="profile-picture">
            <h2 id="personal-name"></h2>

            <section id="objective">
                <h3>Career Objective</h3>
                <p id="objective-text"></p>
            </section>

            <section id="certifications">
                <h3>Certifications</h3>
                <ul id="certifications-list"></ul>
            </section>
        </div>

        <div class="right-section">
            <section id="personal-info">
                <h3>Personal Information</h3>
                <p><b>Phone: </b><span id="personal-phone"></span></p>
                <p><b>Email: </b><a id="personal-email" href=""></a></p>
                <p><b>LinkedIn: </b><a id="personal-linkedin" href="" target="_blank"></a></p>
                <p><b>YouTube: </b><a id="personal-youtube" href="" target="_blank"></a></p>
            </section>

            <section id="education">
                <h3>Education</h3>
                <p id="education-text"></p>
            </section>

            <section id="work-exp">
                <h3>Work Experience</h3>
                <p id="work-exp-text"></p>
            </section>

            <section id="skills">
                <h3>Skills</h3>
                <p id="skills-text"></p>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
